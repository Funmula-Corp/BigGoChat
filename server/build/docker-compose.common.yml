version: '2.4'
services:
  mysql:
    image: "mysql/mysql-server:8.0.32"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    networks:
      - mm-test
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    volumes:
      - ./docker/mysql.conf.d/source.cnf:/etc/mysql/conf.d/mysql.cnf
  mysql-read-replica:
    image: "mysql/mysql-server:8.0.32"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    networks:
      - mm-test
    ports:
      - target: 3306
        published: 3307
        protocol: tcp
        mode: host
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    volumes:
      - ./docker/mysql.conf.d/replica.cnf:/etc/mysql/conf.d/mysql.cnf
  postgres:
    image: "postgres:11"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
    restart: always
    networks:
      - mm-test
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mostest
      POSTGRES_DB: mattermost_test
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
     - "./docker/postgres.conf:/etc/postgresql/postgresql.conf"
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 3
  minio:
    image: "minio/minio:RELEASE.2019-10-11T00-38-09Z"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    command: "server /data"
    networks:
      - mm-test
    environment:
      MINIO_ACCESS_KEY: minioaccesskey
      MINIO_SECRET_KEY: miniosecretkey
      MINIO_SSE_MASTER_KEY: "my-minio-key:6368616e676520746869732070617373776f726420746f206120736563726574"
  inbucket:
    image: "inbucket/inbucket:stable"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    environment:
      INBUCKET_WEB_ADDR: "0.0.0.0:9001"
      INBUCKET_POP3_ADDR: "0.0.0.0:10110"
      INBUCKET_SMTP_ADDR: "0.0.0.0:10025"
    networks:
      - mm-test
  openldap:
    image: "osixia/openldap:1.4.0"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    networks:
      - mm-test
    environment:
      LDAP_TLS_VERIFY_CLIENT: "never"
      LDAP_ORGANISATION: "Mattermost Test"
      LDAP_DOMAIN: "mm.test.com"
      LDAP_ADMIN_PASSWORD: "mostest"
  elasticsearch:
    image: "mattermostdevelopment/mattermost-elasticsearch:7.17.10"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
    networks:
      - mm-test
    environment:
      http.host: "0.0.0.0"
      http.port: 9200
      http.cors.enabled: "true"
      http.cors.allow-origin: "http://localhost:1358,http://127.0.0.1:1358"
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
      http.cors.allow-credentials: "true"
      transport.host: "127.0.0.1"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
  dejavu:
    image: "appbaseio/dejavu:3.4.2"
    networks:
      - mm-test
  keycloak:
    image: "quay.io/keycloak/keycloak:23.0.7"
    restart: always
    entrypoint: /opt/keycloak/bin/kc.sh start --import-realm
    networks:
      - mm-test
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HTTP_ENABLED: 'true'
    volumes:
     - "./docker/keycloak:/opt/keycloak/data/import"
  prometheus:
    image: "prom/prometheus:v2.46.0"
    volumes:
      - "./docker/prometheus${IS_LINUX}.yml:/etc/prometheus/prometheus.yml"
    networks:
      - mm-test
  grafana:
    image: "grafana/grafana:10.0.3"
    volumes:
     - "./docker/grafana/grafana.ini:/etc/grafana/grafana.ini"
     - "./docker/grafana/provisioning:/etc/grafana/provisioning"
     - "./docker/grafana/dashboards:/var/lib/grafana/dashboards"
    networks:
      - mm-test
  neo4j:
    image: "neo4j:5.22.0-community"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
    networks:
      - mm-test
    environment:
      NEO4J_AUTH: none
      NEO4J_PLUGINS: '["apoc","apoc-extended"]'
  searchindexer:
    image: "docker.dev.cloud.biggo.com/test/search-indexer:dev"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    networks:
      - mm-test
    command:
      - /bin/indexer
      - -post
      - -file
      - -channel
      - -user
      - -team
      - -restart
      - -debug
  searchengine:
    image: "docker.dev.cloud.biggo.com/test/search-engine:dev"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    networks:
      - mm-test
    command:
      - /bin/engine
      - -debug
  elasticsearch8:
    image: "elasticsearch:8.15.1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
    networks:
      - mm-test
    environment:
      http.host: "0.0.0.0"
      http.port: 9201
      http.cors.enabled: "true"
      http.cors.allow-origin: "http://localhost:1358,http://127.0.0.1:1358"
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
      http.cors.allow-credentials: "true"
      transport.host: "127.0.0.1"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.license.self_generated.type: "trial"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.enabled: "false"
      discovery.type: "single-node"
      ELASTIC_PASSWORD: "elasticsearch"
