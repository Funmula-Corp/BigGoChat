version: '2.4'
services:
  mysql:
    extends:
        file: docker-compose.common.yml
        service: mysql
    tmpfs: /var/lib/mysql
    volumes:
     - "./docker/mysql.conf.d:/etc/mysql/conf.d"
  postgres:
    extends:
        file: docker-compose.common.yml
        service: postgres
    tmpfs: /var/lib/postgresql/data
  minio:
    extends:
        file: docker-compose.common.yml
        service: minio
  inbucket:
    extends:
        file: docker-compose.common.yml
        service: inbucket
  openldap:
    extends:
        file: docker-compose.common.yml
        service: openldap
  elasticsearch:
    extends:
        file: docker-compose.common.yml
        service: elasticsearch
  dejavu:
    extends:
        file: docker-compose.common.yml
        service: dejavu
  keycloak:
    extends:
        file: docker-compose.common.yml
        service: keycloak
  prometheus:
    extends:
        file: docker-compose.common.yml
        service: prometheus
  grafana:
    extends:
        file: docker-compose.common.yml
        service: grafana
  neo4j:
    extends:
        file: docker-compose.common.yml
        service: neo4j
  elasticsearch8:
    extends:
        file: docker-compose.common.yml
        service: elasticsearch8
  searchindexer:
    extends:
        file: docker-compose.common.yml
        service: searchindexer
  searchengine:
    extends:
        file: docker-compose.common.yml
        service: searchengine

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    networks:
      - mm-test
    depends_on:
      - mysql
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - neo4j
      - elasticsearch8
      - searchengine
      - searchindexer
    command: postgres:5432 mysql:3306 minio:9000 inbucket:9001 openldap:389 elasticsearch:9200 elasticsearch8:9201 searchindexer:2112 searchengine:2112 neo4j:7474

networks:
  mm-test:
    driver: bridge
